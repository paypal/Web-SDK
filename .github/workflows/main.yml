name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linter
        run: npm run lint

  prettier-check:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸŒº Checking that all files are pretty
        run: npm run prettier:check

  unit-tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit tests
        run: npm test

      - name: â¬†ï¸  Upload jest coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: ./coverage/jest
          flags: jest

  frame-component-e2e-tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ–¼ï¸ Run End to End tests for Frame Component
        run: sudo apt-get install xvfb && xvfb-run --auto-servernum npm run --workspace=frame-component test:e2e
