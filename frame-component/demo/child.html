<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: sans-serif;
        background-color: transparent;
      }

      #app {
        height: 100%;
        padding: 2rem;
      }

      .section {
        margin: 1rem auto;
      }
      input,
      button {
        padding: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="section">
        <h1>Frame Child Component</h1>
      </div>

      <div class="section">
        Everything you see in this <span id="color-choice">white</span> box is
        in an iframe.
      </div>

      <div class="section">
        <input id="send-message-input" type="text" placeholder="message here" />
        <button id="send-message-button">Send Message</button>
      </div>
    </div>
    <script type="module" src="./src/child.ts"></script>
  </body>
</html>
